<div class="category">
  <div class="row title">
    <div class="col-5">
      <hr>
    </div>
    <div class="col-2">
      <span> {{category?.data[0].categoryName.toUpperCase()}} </span>
    </div>
    <div class="col-5">
      <hr>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let product of products?.data; let i=index" class="col-md-4 " style="padding-top: 1%">
      <div class="product-list">
        <img class="product-list-img" [src]="imgURL + product.promoteImageId">
      </div>
      <div class="product-list-detail">
        <span> {{product['en'].name}}</span>
        <p>
          PRODUCT ID
        </p>
        <span>{{product['en'].description_short}}</span>
      </div>
    </div>
  </div>
</div>
